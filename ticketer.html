<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Calero</a>

        <div class="header">
            <h1>Ticketer</h1>
            <h2>A tool for BCBG / Panera calls</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">Work in Progress...</h2>

            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Panera</legend>
                    <div class="pure-control-group">
                    <label for="storenumber">Store Number</label><input id="storenumber" placeholder="Store Number" required></div>
                    <div class="pure-control-group">
                    <label for="callername">Caller's Name</label><input id="callername" placeholder="Caller's Name" required></div>
                    <div class="pure-control-group">
                    <label for="identifier">Kiosk Number</label><input id="identifier" placeholder="Kiosk Number" required></div>
                    <div class="pure-control-group">
                    <label for="verifoneserial">Verifone Serial Number</label><input id="verifoneserial" placeholder="Verifone Serial Number" required></div>
                </fieldset>
            </form>
            <p>

            </p>
        </div>
