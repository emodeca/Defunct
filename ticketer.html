<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/maskedinput.js"></script>
    <script type="text/javascript" src="js/ticketer.js"></script>
    <style>
    .submit {
        text-align: right;
    }
    
    #output {
        display: none;
        text-align: right;
    }
    </style>
    <title>Ticketer</title>
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Calero</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Breaker</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Ticketer</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <h1>Ticketer</h1>
                <h2>A tool for BCBG / Panera calls</h2>
            </div>
            <div class="content">
                <h2 class="content-subhead">Panera</h2>
                <form class="pure-form pure-form-aligned" id="panera">
                    <fieldset class="pure-group pure-u-2-3">
                        <legend>Initial Contact Info</legend>
                        <input id="storenumber" placeholder="CafÃ© Number" required>
                        <input id="callername" placeholder="Caller's Name" required>
                        <input id="identifier" placeholder="Kiosk Number" required>
                        <input pattern="^(\d{3})-(\d{3})-(\d{3})$" id="verifoneserial" placeholder="Verifone Serial Number" required="required" type="text">
                    </fieldset>
                    <fieldset>
                        <legend>Reason for Contact</legend>
                        <div class="pure-control-group">
                            <textarea class="pure-input-1" rows="5" id="reason" placeholder="Initial reason for contact?"></textarea>
                        </div>
                        <div class="pure-control-group">
                            <label for="broken" class="pure-checkbox">Screen Cracked?</label>
                            <input id="broken" type="checkbox">
                        </div>
                        <div class="pure-control-group">
                            <label for="damage" class="pure-checkbox">Other Damage?</label>
                            <input id="damage" type="checkbox">
                        </div>
                        <div class="pure-control-group">
                            <label for="charging" class="pure-checkbox">Charging Issues?</label>
                            <input id="charging" type="checkbox">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Initial Troubleshooting</legend>
                        <h3> Verify the following:</h3>
                        <div class="pure-g" id="trouble">
                            <div class="pure-control-group pure-u-1 pure-u-md-2-3">
                                <label for="wifi" class="pure-checkbox">Connected to WiFi?</label>
                                <input id="wifi" type="checkbox">
                                <input type="text" class="pure-u-2-3" placeholder="Why not?" id="why">
                            </div>
                            <div class="pure-control-group pure-u-1 pure-u-md-2-3">
                                <label for="reset" class="pure-checkbox">Power Cycle?</label>
                                <input id="reset" type="checkbox">
                                <input type="text" class="pure-u-2-3" placeholder="Why not?" id="why">
                            </div>
                            <div class="pure-control-group pure-u-1 pure-u-md-2-3">
                                <label for="mdm" class="pure-checkbox">Connected to MDM?</label>
                                <input id="mdm" type="checkbox">
                                <input type="text" class="pure-u-2-3" placeholder="Why not?" id="why">
                            </div>
                            <div class="pure-control-group pure-u-1 pure-u-md-2-3">
                                <label for="cardreader" class="pure-checkbox">Card Reader?</label>
                                <input id="cardreader" type="checkbox">
                                <input type="text" class="pure-u-2-3" placeholder="Why not?" id="why">
                            </div>
                            <div class="pure-control-group pure-u-1 pure-u-md-2-3">
                                <label for="married" class="pure-checkbox">Devices Married?</label>
                                <input id="married" type="checkbox">
                                <input type="text" class="pure-u-2-3" placeholder="Why not?" id="why">
                            </div>
                            <div class="pure-u-1">
                                <textarea class="pure-input-1" rows="5" id="actions" placeholder="Actions taken to resolve issue"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Resolution</legend>
                        <textarea class="pure-input-1" id="resolution" placeholder="Resolution"></textarea>
                    </fieldset>
                    <div class="submit">
                        <input type="button" class="pure-button pure-button-primary" id="submit" value="Submit"></input>
                    </div>
                    <br>
                </form>
                <div id="output">
                    <textarea class="pure-u-1" placeholder="Ticket Text" rows="25"></textarea>
                    <p></p>
                    <input type="button" class="pure-button pure-button-primary" id="edit" value="Edit"></input>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/ui.js"></script>
</body>
